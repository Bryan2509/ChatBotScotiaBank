version: "3.1"

entities:
- nombre
- documento
- concepto

slots:
  nombre:
    type: text
    mappings:
    - type: from_entity
      entity: nombre
  concepto:
    type: text
    mappings:
    - type: from_entity
      entity: concepto
  documento:
    type: text
    mappings:
    - type: from_entity
      entity: documento


intents:
- saludar
- despedir
- afirmar
- denegar
- mood_feliz
- mood_triste
- bot_reconocer
- info_productos
- confirma_producto_activo
- confirma_producto_pasivo
- dar_nombre
- dar_documento
- preguntar_por_documento
- nombre_concepto
- cliente_no_entiende

