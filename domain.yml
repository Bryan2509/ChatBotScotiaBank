version: "3.1"

entities:
- nombre
- concepto
- producto

slots:
  nombre:
    type: text
    mappings:
    - type: from_entity
      entity: nombre
  concepto:
    type: text
    mappings:
    - type: from_entity
      entity: concepto
  producto:
    type: text
    mappings:
    - type: from_entity
      entity: producto
